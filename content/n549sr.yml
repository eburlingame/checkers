  - name: Abnormal
    options:
      accent_color: "#e22f1a"
      command_width: 1.25in
      spacing: 1

    left:
      options:
        accent_color: "#e22f1a"
        command_width: 1.35in
        spacing: 1

      blocks:
        - section: Engine Flooded Procedure
          blocks:
            - item: "Weak intermittent firing followed by puffs of black smoke from the exhaust stack indicates over-priming or flooding. Excess fuel can be cleared from the combustion chambers by the following procedure:"
              boxed: true
            - item: Turn fuel pump off.
            - item: Allow fuel to drain from intake tubes.
            - item: Set the mixture control full lean and the power lever full open.
            - item: Crank the engine through several revolutions with the starter.
            - item: When engine starts, release ignition switch, retard power lever, and slowly advance the mixture control to FULL RICH position. If the engine is under-primed, especially with a cold soaked engine, it will not fire, and additional priming will be necessary. As soon as the cylinders begin to fire, open the power lever slightly to keep it running.
              boxed: true

        - section: Engine Fire During Start
          blocks:
            - item: Mixture
              command: Cutoff
            - item: Fuel pump
              command: Off
            - item: Fuel selector
              command: Off
            - item: Power lever
              command: Forward
            - item: Starter
              command: Crank
            - item: If flames persist, perform Emergency Engine Shutdown on Ground and Emergency Ground Egress checklists

        - section: Emergency Engine Shutdown On Ground
          blocks:
            - item: Power lever
              command: Idle
            - item: Fuel pump (if used)
              command: off
            - item: Mixture
              command: cutoff
            - item: Fuel selector
              command: Off
            - item: Ignition switch
              command: Off
            - item: BAT-ALT master switches
              command: Off

        - section: Emergency Ground Egress
          blocks:
            - item: Engine
              command: Shut down
            - item: Seat belts
              command: Release
            - item: Exit airplane

        - section: Brake Failure During Taxi
          blocks:
            - item: Engine power
              command: As required
            - item: Directional control
              command: Maintain with rudder
            - item: Brake pedal(s)
              command: Pump
            - item: Mixture CUTOFF, if directional control cannot be maintained.

        - section: Aborted Takeoff
          blocks:
            - item: Power lever
              command: Idle
            - item: Brakes
              command: As required

        - section: Inadvertent Icing Encounter
          blocks:
            - item: Pitot heat
              command: On
            - item: Ice protect system (TKS)
              command: On, max
            - item: Exit icing conditions. Turn back or change altitude.
              command:
            - item: Cabin heat
              command: Maximum
            - item: Windshield defrost
              command: Full open
            - item: Alternate induction air
              command: On

        - section: Inadvertent IMC Encounter
          blocks:
            - item: Airplane control
              command: Straight and level
            - item: Autopilot
              command: Engage HDG/ALT hold
            - item: Heading
              command: Initiate 180° turn

        - section: Door Open In Flight
          blocks:
            - item: Airplane control
              command: Maintain

    right:
      options:
        accent_color: "#e22f1a"
        command_width: 1.4in

      blocks:
        - section: Alternator Failure / ALT 1 Light Steady
          blocks:
            - item: ALT 1 master switch
              command: Off
            - item: Alternator 1 circuit breaker
              command: Check and reset
            - item: ALT 1 master switch
              command: On
            - item: Switch off unnecessary equipment on Main Bus 1, Main Bus 2, Non-Essential Buses to reduce load. Monitor voltage.
              boxed: true
              command:
            - item: ALT 1 master switch
              command: Off
            - item: Land as soon as practical.

        - section: Alternator Failure / ALT 2 Light Steady
          blocks:
            - item: ALT 2 master switch
              command: Off
            - item: Alternator 2 circuit breaker
              command: Check and reset
            - item: ALT 2 master switch
              command: On
            - item: Switch off unnecessary equipment on Main Bus 1, Main Bus 2, and the Non-Essential Buses to reduce loads.
              boxed: true
              command:
            - item: ALT 2 master switch
              command: Off
            - item: Land as soon as practical.

        - section: Engine Indicating System Failure
          blocks:
            - item: Annun/engine inst circuit breaker
              command: Cycle
            - item: Land as soon as practical.
              command:

        - section: LOW VOLTS Warning Light Illuminated
          blocks:
            - item: Land as soon as practical.

        - section: Communications Failure
          blocks:
            - item: Switches, controls
              command: Check
            - item: Frequency
              command: Change
            - item: Circuit breakers
              command: Check
            - item: Headset
              command: Change
            - item: Hand held microphone
              command: Connect

        - section: Pitot Static Malfunction
          blocks:
            - item: Pitot heat
              command: On
              annotation: (Static blockage)
            - item: Alternate static source
              command: Open
              annotation: (Static blockage)
            - item: Pitot heat
              command: On
              annotation: (Pitot blockage)

        - section: Electric Trim/Autopilot Failure
          blocks:
            - item: Airplane control
              command: Maintain manually
            - item: Autopilot
              command: Disengage
            - item: Circuit breakers
              command: Pull as required:\nPitch trim\nRoll trim\nAutopilot
            - item: Power lever
              command: As required
            - item: Control yoke
              command: Manually hold pressure
            - item: Land as soon as practical.

        - section: PFD - Loss of Air Data
          blocks:
            - item: Land as soon as practical.
            - item: Standby instruments
              command: Monitor
            - item: Exit IMC

        - section: PFD - Loss of Attitude Data
          blocks:
            - item: Standby instruments
              command: Monitor
            - item: In IMC, autopilot
              command: GPSS mode
            - item: Exit IMC

  - name: Emergency 1
    options:
      accent_color: "#e22f1a"
      command_width: 1.25in
      spacing: 1
    left:
      blocks:
        - section: Engine Failure On Takeoff (Low Altitude)
          blocks:
            - item: Establish best glide or landing speed
              command: 88 KIAS or 80-85 KIAS
            - item: Mixture
              command: Cutoff
            - item: Fuel selector
              command: Off
            - item: Ignition switch
              command: Off
            - item: Flaps
              command: As required
            - item: Power lever, time permitting
              command: Idle
            - item: Fuel pump
              command: Off
            - item: BAT-ALT master switches
              command: Off
            - item: Seat belts
              command: Secured

        - section: Engine Failure In Flight
          blocks:
            - item: Establish best glide speed
              command: 88 KIAS
            - item: Mixture
              command: As required
            - item: Fuel selector
              command: To switch tanks
            - item: Fuel pump
              command: To boost
            - item: Alternate induction air
              command: To On
            - item: Air conditioner
              command: To Off
            - item: Ignition switch
              command: Check both
            - item: If no start, perform Engine Airstart or Forced Landing checklist.

        - section: Engine Airstart
          blocks:
            - item: BAT master switches
              command: On
            - item: Power lever
              command: ½” Open
            - item: Mixture
              command: Rich, as required
            - item: Fuel selector
              command: Switch tanks
            - item: Ignition switch
              command: Both
            - item: Fuel pump
              command: Boost
            - item: Alternate induction air
              command: On
            - item: ALT master switches
              command: Off
            - item: Starter (propeller not windmilling)
              command: Engage
            - item: Power lever
              command: Slowly increase
            - item: ALT master switches
              command: On
            - item: If unable to start, perform Forced Landing checklist.

        - section: Engine Partial Power Loss
          blocks:
            - item: Air conditioner
              command: Off
            - item: Fuel pump
              command: Boost
            - item: Fuel selector
              command: Switch Tanks
            - item: Check mixture
              command: Set for conditions
            - item: Power lever
              command: Sweep
            - item: Alternate induction air
              command: On
            - item: Ignition Switch
              command: Both, L, then R
            - item: Land as soon as practical.

        - section: Low Oil Pressure
          blocks:
            - item: Power lever
              command: Minimum required
            - item: Land as soon as possible.

        - section: Propeller Governor Failure
          blocks:
            - subsection: "Propeller RPM will not increase:"
              orientation: horizontal
              blocks:
                - item: Oil pressure
                  command: Check
                - item: Land as soon as practical.
            - subsection: "Propeller overspeeds or will not decrease:"
              orientation: horizontal
              blocks:
                - item: Adjust power lever
                  command: Keep RPM in limits
                - item: Reduce Airspeed
                  command: 90 KIAS
                - item: Land as soon as practical.

        - section: Inadvertent Spin Entry
          blocks:
            - item: CAPS
              command: Activate

    right:
      options:
        spacing: 1.0
        command_width: 1.45in
      blocks:
        - section: Smoke and Fume Elimination
          blocks:
            - item: Air conditioner
              command: Off
            - item: Temperature selector
              command: Cold
            - item: Vent selector
              command: Feet/Panel/Defrost
            - item: Airflow selector
              command: Maximum airflow
            - item: If smoke source is firewall forward
              command: Airflow selector Off
            - item: Eyeball outlets
              command: Open
            - item: If airflow does not clear smoke
              command: Partially open doors
            - item: Prepare to land as soon as possible.

        - section: Engine Fire In Flight
          blocks:
            - item: Mixture
              command: Cutoff
            - item: Fuel pump
              command: Off
            - item: Fuel selector
              command: Off
            - item: Airflow selector
              command: Off
            - item: Power lever
              command: Idle
            - item: Ignition switch
              command: Off
            - item: Cabin doors
              command: Partially open
            - item: Land as soon as possible.

        - section: Wing Fire In Flight
          blocks:
            - item: Pitot heat switch
              command: Off
            - item: Navigation light
              command: Off
            - item: Landing light
              command: Off
            - item: Strobe light
              command: Off
            - item: If possible, side slip to keep flames away from fuel tank & cabin.
            - item: Land as soon as possible.

        - section: Cabin Fire In Flight
          blocks:
            - item: If in IMC conditions, turn ALT 1, ALT 2, & BAT 1 switches OFF. Battery 2 will power the PFD operational for about 30 min.
              boxed: true
            - item: BAT-ALT master switches
              command: Off, as required
            - item: Heater
              command: Off
            - item: Air vents
              command: Close
            - item: Fire extinguisher
              command: Activate
            - item: If airflow does not clear smoke
              command: Partially open doors
            - item: When fire extinguished
              command: Air vents full cold
            - item: Avionics power switch
              command: Off
            - item: All other switches
              command: Off
            - item: Land as soon as possible.
            - subsection: "If setting master switches off eliminated source of fire and airplane is in night/weather/IFR conditions:"
              orientation: horizontal
              blocks:
                - item: BAT-ALT master switches
                  command: On
                - item: Avionics power switch
                  command: On
                - item: Activate required systems one at a time. Activate only the minimum of equipment necessary to safely land.

        - section: Emergency Descent
          blocks:
            - item: Power lever
              command: Idle
            - item: Mixture
              command: As required
            - item: Airspeed
              command: To Vne (205 KIAS)

        - section: Inadvertent Spiral Dive During IMC Flight
          blocks:
            - item: Power lever
              command: Idle
            - item: Stop the spiral dive by using coordinated aileron and rudder control, watching the attitude indicator/turn coordinator to level the wings.
            - item: Cautiously apply elevator back pressure to bring airplane level.
            - item: Trim for level flight.
            - item: Power
              command: As required
            - item: Use autopilot if functional, otherwise keep hands off control yoke, use rudder to hold constant heading.
            - item: Exit IMC conditions as soon as possible.

